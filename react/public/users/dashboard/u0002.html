<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="styles04.css">
    <link rel="stylesheet" href="styles05.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../font5/all.css">
</head>

<body>
    <main class="user">
        <div class="user__info">
            <div class="user__info-container">
                <div class="user__info-top">
                    <img src="https://randomuser.me/api/portraits/women/33.jpg" alt="randomuser">
                    <div class="user__info-top-right">
                        <p>Jane Doe</p>
                        <p>WhoWho user</p>
                        <div class="user__info-top-right-boxes">
                            <div>
                                <p>Connections</p>
                                <p>67</p>
                            </div>
                            <div>
                                <p>Followers</p>
                                <p>6.9K</p>
                            </div>
                            <div>
                                <p>Following</p>
                                <p>767</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user__info-boxes">
                    <div class="user__info-box">
                        <a href="#">Explore</a>
                    </div>


                </div>

            </div>
        </div>
        <div class="user__settings">
            <div class="user__s user__photo">
                <p>Profile photo</p>
            </div>
            <div class="user__s user__name">
                <p>Username</p>
            </div>
            <div class="user__s user__delete">
                <p>Delete Account</p>
            </div>

            <div class="user__s user__delete">

                <div class="btn"><a href="../home/home.html"><i class="fas fa-home"></i>
                        <!-- <i class="fas fa-plus"></i> --></a>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
