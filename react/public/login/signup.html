<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="styles0.css">
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../font5/all.css">
</head>

<body>
    <main class="main__signup">
        <div class="header">
            <div><a href="../index.html"><i class="fas fa-chevron-left"></i></a></div>
            <p>Sign Up</p>
        </div>
        <div class="signup__box ">
            <p class="signup__box-text"> Sign Up with one of the following options.</p>
            <div class="signup__box-options">
                <div class="signup__box-option signup__box-options-google"><i class="fab fa-google"></i></div>
                <div class="signup__box-option signup__box-options-apple"><i class="fab fa-apple"></i></div>
            </div>
        </div>
        <div class="form__box">
            <form>
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com">

                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" placeholder="Pick a strong password">
                <input type="submit" value="Create Account">
                <p>Alredy have an account? <a href="login.html">Log in</a> </p>
            </form>

        </div>
    </main>
</body>

</html>
